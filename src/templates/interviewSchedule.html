<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Schedule</title>
  </head>
  <body style="background-color: #eee; padding-inline: 3rem">
    <table width="100%" style="background-color: #eee; padding: 3rem">
      <tr>
        <td align="center">
          <table
            width="600px"
            style="background-color: white; border-top: 4px solid #e60278"
          >
            <tr>
              <td
                align="left"
                style="padding: 10px; border-bottom: 6px solid #eee"
              >
                <a href="http://www.google.com">
                  <img
                    width="150px"
                    src="https://res.cloudinary.com/dozmme9hc/image/upload/v1738988827/logo-title-colored_sfrcki.png"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td style="padding: 20px; color: black">
                <p>Hello {{applicant_name}},</p>
                <p>
                  Thank you for your interest in
                  <span style="font-weight: bold">{{job_title}}</span> job
                  vacancy at
                  <span style="font-weight: bold">{{company_name}}</span>. The company
                  found your file matches what they are looking for, they invited you
                  for an interview on the date and time listed:
                </p>
                <p><strong>Date:</strong> {{date}}</p>
                <p><strong>Time:</strong> {{time}}</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
